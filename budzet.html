<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budżet Domowy</title>
    <link rel="stylesheet" href="css/budzet.css">
</head>
<body>
    <div class="modal">y</div>
    <div class="wrapper">
    <nav>
        <ul>
            <a href="login.html"><li>LOGO</li></a>
            <li>Budżet</li>
            <li>Tranzakcje</li>
            <li>Wyloguj</li>
        </ul>
    </nav>
    <main>
        <div class="main-chart-wrapper">
            <div class="budget-title">
                <div class="image-wrapper">
                    <img src="./assets/wykres.svg" alt="board with chart">
                </div>
                <h2 class="title">Twój budżet domowy</h2>
            </div>
            <div ><canvas id="line-chart"></canvas>
                <div class="loader"></div></div>
           <!--  <div class="most-spending-wrapper">
                <div class="loader"></div>
            </div> -->
            <div class="most-spending">
                <h3>Najwięcej wydajesz na poniższe kategorie produktów: </h3>
                <div class="category-wrapper">
                    
                    <template id="category-clone">
                        <div class="category">
                            <div class="image-wrapper">
                        <img src="" alt=""></div>
                        <p class="category-name">Transport</p>
                    <p class="category-amount">261,16 zł</p></div>
                    </template>
            </div>
            </div>
        </div>
        <div class="spending-by-categories">
            <canvas id="doughnut-chart" width="400px" height="400px"></canvas>
       
                <div class="loader">Ładowanie danych</div>
 </div>
        <div class="additional-charts">
        <div class="select-mounth">
        <label for="period">Wybierz okres: </label>
        <select name="period" id="month" size="1">
        <option value="1">Styczeń</option>
        <option value="2">Luty</option>
        <option value="3">Marzec</option>
        <option value="4">Kwiecień</option>
        <option value="5">Maj</option>
        <option value="6">Czerwiec</option>
        <option value="7">Lipiec</option>
        <option value="8">Sierpień</option>
        <option value="9">Wrzesień</option>
        <option value="10">Październik</option>
        <option value="11">Listopad</option>
        <option value="12">Grudzień</option>
         </select>
       
        <select name="year" id="year">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020" selected>2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
         </select>
        </div>
            <div class="ratio-spending-income">
                <div class="ratio-spending-container"><p class="spending-percent"></p>
                    <div class="speedometer">
                        <div class="speedometer-dial">
                            <img src="./assets/licznik.svg" alt="">
                            <div class="speedometer-arrow " >
                                <img src="./assets/hand.svg" alt="">
                         </div>
                        </div>
                    </div>
                    <p class="spedometer-desc">Stosunek Twoich wydatków do przychodów</p></div>
                <div class="loader">Ładowanie danych</div>
            </div>
            <div class="limit-money">
                <div class="loader"></div>
                <div class="rest-money-wrapper">

                    <div class="rest-money-description">
                        <div class="spending-limit">
                            <p class="desc-text">Twój limit wydatków to: </p>
                            <span class="desc-text" id="limit-amount"></span>
                            <input type="number" class="change-limit" placeholder="Zmień swój limit [zł]" min="0">
                        </div>
                        <div class="rest-to-spend">
                            <p class="desc-text">Pozotało do wydania: </p>
                            <span class="desc-text" id="rest-amount"></span>
                        </div>
                       
                    </div>
                    <div class="chart-limit">
                        <svg viewBox="0 0 36 36" class="circular-chart orange" id="limit-chart-svg">
                            <path class="circle-bg"
                              d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <path class="circle ring" 
                              stroke-dasharray="0, 100"
                              d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <text x="18" y="20.35" class="percentage">0%</text>
                          </svg>
                    </div>
                </div>
              
            </div>

        </div>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script defer  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script defer  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script defer  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
<script type="module" src="./js/budzet.js"></script>
</body>
</html>
